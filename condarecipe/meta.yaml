package:
    name: peakachu
    version: "0.0.1alpha1"

source:
    path: ../

build:
    number: 0
    skip: True # [not py3k]

requirements:
    build:
        - gcc
        - python
        - setuptools
        - cython
    run:
        - python
        - setuptools
        - "biopython >=1.66"
        - "matplotlib >=1.5.1"
        - "pandas >=0.17.1"
        - "pysam >=0.9.0"
        - "numexpr >=2.5"
        - "bcbiogff >=0.6.2"
        - "statsmodels >=0.6.1"
        - "rpy2 >=2.7.6"
        - bioconductor-deseq2
        - bioconductor-edger
        - blockbuster

test:
    imports:
        - peakachulib
        - peakachulib.intersection
    commands:
        - 'peakachu 2>&1 | grep "^usage" > /dev/null'
